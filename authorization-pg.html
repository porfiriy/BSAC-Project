<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="/css/authorization-pg.css">
	<title>authorization-page</title>
</head>

<body>
	<div class="auth-body">
		<div class="auth-body__text">Добро пожаловать!</div>
		<div class="auth-body__text">Введите ваш логин и пароль</div>
		<div class="auth-body__inputs-container">
			<div class="auth-body__input-wrapp">
				<div class="auth-body__input-title">Логин</div>
				<input type="login" class="auth-body__input login-input">
			</div>
			<div class="auth-body__input-wrapp">
				<div class="auth-body__input-title">Пароль</div>
				<input type="password" class="auth-body__input pass-input">
			</div>
		</div>
		<div class="auth-body__bttns-container">
			<button class="auth-body__bttn-enter">Войти</button>
			<button class="auth-body__bttn-forgot-pass">Забыл пароль</button>
		</div>
		<div class="auth-body__copy-right">УО “БГАС”,2023</div>
	</div>

	<script src="/js/authorization-pg.js"></script>
</body>

</html>
